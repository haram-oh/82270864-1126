
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-spring-boot-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-spring-boot-app
  template:
    metadata:
      labels:
        app: my-spring-boot-app
    spec:
      containers:
      - name: my-spring-boot-app
        image: cepgbaseacr.azurecr.io/my-spring-boot-app:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: app-storage
          mountPath: /data
      volumes:
      - name: app-storage
        persistentVolumeClaim:
          claimName: app-pvc

